<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Variables Glücksrad</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: #e5e7eb;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      padding: 30px 0;
      background: #020617;
      border-bottom: 1px solid #1e293b;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      color: #38bdf8;
      margin: 0;
    }

    .main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      padding: 40px;
    }

    .container {
      flex: 1 1 400px;
      max-width: 600px;
      background: #020617;
      padding: 30px;
      border-radius: 12px;
      border: 1px solid #1e293b;
      text-align: center;
    }

    .image-box {
      flex: 1 1 300px;
      max-width: 400px;
      text-align: center;
    }

    .image-box img {
      width: 100%;
      max-width: 300px;
      border-radius: 12px;
      border: 1px solid #1e293b;
    }

    p {
      color: #9ca3af;
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    input, button {
      padding: 12px;
      width: 90%;
      max-width: 500px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #1e293b;
      background: #0f172a;
      color: #e5e7eb;
      font-size: 1rem;
    }

    button {
      background: #38bdf8;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #0ea5e9;
    }

    .output {
      margin-top: 25px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #38bdf8;
    }

    .back-btn {
      display: block;
      margin: 40px auto;
      padding: 12px 20px;
      background: #38bdf8;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      text-align: center;
      width: fit-content;
    }

    .back-btn:hover {
      background: #0ea5e9;
    }
  </style>
</head>

<body>

  <header>
    <h1>Variables Glücksrad</h1>
  </header>

  <div class="main">

    <div class="container">
      <p>
        Gib mehrere Begriffe ein, getrennt durch ein Semikolon <strong>;</strong><br>
        Beispiel: <em>Pizza; Burger; Döner; Salat</em>
      </p>

      <input id="inputValues" placeholder="Begriffe eingeben... (mit ; trennen)">
      <button onclick="spin()">Zufällig auswählen</button>
      <div class="output" id="outputField">(Noch keine Auswahl)</div>
    </div>

    <div class="image-box">
      <img src="logo_rad.png" alt="Glücksrad">
    </div>

  </div>

  <a href="index.html" class="back-btn">Zur Startseite</a>

  <script>
    function spin() {
      const raw = document.getElementById("inputValues").value.trim();

      if (!raw) {
        document.getElementById("outputField").innerText = "Bitte Begriffe eingeben!";
        return;
      }

      const parts = raw.split(";").map(x => x.trim()).filter(x => x.length > 0);

      if (parts.length === 0) {
        document.getElementById("outputField").innerText = "Keine gültigen Begriffe gefunden.";
        return;
      }

      const random = parts[Math.floor(Math.random() * parts.length)];
      document.getElementById("outputField").innerText = random;
    }
  </script>

</body>
</html>
